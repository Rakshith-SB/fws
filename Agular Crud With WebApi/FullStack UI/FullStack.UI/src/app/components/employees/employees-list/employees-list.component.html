<div class="container" my-5>
    <h3 class="mb-3">Employees</h3>
    <table class="table" *ngIf="employees && employees.length>0">
 
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.phone}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.department}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length<=0">No Employees Found</p>
 
</div>
